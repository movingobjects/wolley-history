<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Wolley History</title>
  </head>

  <body>

    <header>

      <div class="wrap">

        <h1>Wolley CF</h1>
        <h2>Player History Visualizations</h2>

      </div>

    </header>

    <main>

      <section id="timeline">

        <h2>Season Timeline</h2>

        <div class="controls">

          <input type="checkbox" id="checkbox-highlight-current-team">
          <label for="checkbox-highlight-current-team">Highlight current team</label>

          <select id="select-sort">
            <option value="sort-name">Sort by Name</option>
            <option value="sort-count">Sort by Season Count</option>
            <option value="sort-start">Sort by Season Start</option>
          </select>

        </div>

        <div class="wrap-vis">
          <div class="wrap-names"></div>
          <div class="wrap-timeline"></div>
        </div>

      </section>

      <section id="tree">

        <h2>Player Tree</h2>

        <div class="controls">

          <input type="checkbox" id="checkbox-highlight-current-team">
          <label for="checkbox-highlight-current-team">Highlight current team</label>

          <select id="select-sort">
            <option value="sort-name">Sort by Name</option>
            <option value="sort-count">Sort by Season Count</option>
            <option value="sort-start">Sort by Season Start</option>
          </select>

        </div>

        <div class="wrap-vis"></div>

      </section>

    </main>

  </body>

</html>
