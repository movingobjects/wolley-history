<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Wolley History</title>
  </head>

  <body>

    <header>

      <div class="wrap">

        <div class="title">
          <h1>Wolley CF</h1>
          <h2>Player History Visualizations</h2>
        </div>

        <div class="filters">

          <p>
            <label for="select-vis">Visualization</label>
            <br>
            <select id="select-vis">
              <option value='timeline'>Seasons Timeline</option>
              <option value='tree'>Recruits Tree</option>
            </select>
          </p>

          <p>
            <label for="select-sort">Sort by</label>
            <br>
            <select id="select-sort"></select>
          </p>

          <p>
            <br>
            <input type="checkbox" id="checkbox-highlight">
            <label for="checkbox-highlight">Highlight current team</label>
          </p>

        </div>

      </div>

    </header>

    <main>

      <section id="timeline">
        <div class="wrap-vis">
          <div class="wrap-names"></div>
          <div class="wrap-timeline"></div>
        </div>
      </section>

      <section id="tree">
        <div class="wrap-vis"></div>
      </section>

      <div id="tooltip"></div>

    </main>

  </body>

</html>
