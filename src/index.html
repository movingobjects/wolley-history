<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Wolley Player Timeline</title>
  </head>

  <body>

    <div id="timeline">

      <div class="controls">

        <p>
          <input type="checkbox" id="checkbox-highlight-current-team" checked>
          <label for="checkbox-highlight-current-team">Highlight current team</label>
        </p>

        <p>
          <select id="select-sort">
            <option value="sort-name">Sort by Name</option>
            <option value="sort-count">Sort by Season Count</option>
            <option value="sort-start">Sort by Season Start</option>
          </select>
        </p>

      </div>

    </div>
    <div id="tree"></div>

  </body>

</html>
